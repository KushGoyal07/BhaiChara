<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>DSA - BhaiChara</title>
    <style>
        /* Define CSS variables for theme colors */
        :root {
            --primary: #2c3e50;
            --accent: #ff385c;
            --light: #f7f7f7;
            --dark: #484848;
            --card-bg: #fff;
            --border-color: #eee;

            --bg-color: var(--light);
            --text-color: var(--primary);
            --nav-bg: #fff;
            --nav-text: var(--primary);
            --search-border: var(--accent);
            --search-shadow: rgba(255, 56, 92, 0.3);
        }
        /* Dark theme variables */
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #eee;
            --nav-bg: #1f1f1f;
            --nav-text: #ff385c;
            --search-border: #ff385c;
            --search-shadow: rgba(255, 56, 92, 0.6);
            --card-bg: #1f1f1f;
            --accent: #ff385c;
            --dark: #ddd;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            margin: 0;
            padding: 0 20px 40px;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            max-width: 1200px;
            background-color: var(--nav-bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            margin-bottom: 40px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.12);
            transition: background-color 0.3s ease, color 0.3s ease;
            flex-wrap: wrap;
            gap: 15px;
        }

        .nav-title {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--nav-text);
            letter-spacing: 1.5px;
            user-select: none;
            text-decoration: none;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            margin: 0 20px;
            flex-wrap: wrap;
            justify-content: center;
            flex-grow: 1;
        }

        .nav-links a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            transition: color 0.3s ease;
            white-space: nowrap;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        .nav-search {
            flex-grow: 1;
            margin: 0 24px;
            min-width: 180px;
            max-width: 500px;
        }

        .nav-search input {
            width: 100%;
            padding: 10px 18px;
            font-size: 1.05rem;
            border-radius: 9999px;
            border: 2px solid var(--search-border);
            box-shadow: 0 2px 8px var(--search-shadow);
            outline-offset: 2px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .nav-search input::placeholder {
            color: var(--text-color);
            opacity: 0.7;
        }

        .nav-search input:focus {
            box-shadow: 0 4px 12px var(--search-shadow);
            border-color: #e0224d;
        }

        .toggle-switch {
            position: relative;
            width: 55px;
            height: 28px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(27px);
        }

        #logoutButton {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.1s ease;
            white-space: nowrap;
        }

        #logoutButton:hover {
            background-color: #e0224d;
            transform: translateY(-2px);
        }

        #logoutButton:active {
            transform: translateY(0);
        }

        h1 {
            font-size: 2.6em;
            margin-bottom: 40px;
            font-weight: 700;
            text-align: center;
        }

        section {
            width: 100%;
            max-width: 1200px;
            margin-bottom: 60px;
            padding: 0 10px;
            display: none;
        }

        section.active {
            display: block;
        }

        section h2 {
            font-size: 2em;
            margin-bottom: 24px;
            color: var(--accent);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 8px;
            font-weight: 600;
        }

        .button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e0224d;
        }

        .footer {
            margin-top: auto;
            font-size: 0.9em;
            color: var(--dark);
            text-align: center;
            padding: 20px 0 10px;
            width: 100%;
        }

    </style>
</head>
<body>

    <script>
        // Dark mode toggle functionality
        document.addEventListener("DOMContentLoaded", () => {
            const toggle = document.getElementById("modeToggle");
            const savedTheme = localStorage.getItem("theme");

            if (savedTheme) {
                document.documentElement.setAttribute("data-theme", savedTheme);
                toggle.checked = savedTheme === "dark";
            } else {
                const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
                document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
                toggle.checked = prefersDark;
            }

            // Toggle the dark/light mode and store it
            toggle.addEventListener("change", () => {
                const theme = toggle.checked ? "dark" : "light";
                document.documentElement.setAttribute("data-theme", theme);
                localStorage.setItem("theme", theme);
            });
        });
    </script>
</body>
